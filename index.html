        <div class="row">
            <div class="col-md-4 float-left">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">ADD</button>
                <button id="removeButton" onclick="employesDelete()" type="button" disabled="true" class="btn btn-danger">Remove Selected</button>
            </div>
            <div class="col-md-8 float-left">
                <div class="inputbox float-right">
                    <h1 id="mxpage"></h1>
                    <select id="limitbox" onchange="limitChange()" class="h-100 text-light btn btn-dark border">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <button id="prev" onclick="pageChanger(-1)" type="button" class="btn bg-white border">Previous</button>
                    <button id="first" onclick="pageChanger(0)" type="button" class="btn bg-white border">First</button>
                    <button id="mn2" onclick="pageChanger(-2)" type="button" class="btn bg-white border">...</button>
                    <button id="mn1" onclick="pageChanger(-1)" type="button" class="btn bg-white border">n-1</button>
                    <button id="currentpage" type="button" class="btn btn-primary">CurrentPage</button>
                    <button id="pn1" onclick="pageChanger(1)" type="button" class="btn bg-white border">n+1</button>
                    <button id="pn2" onclick="pageChanger(2)" type="button" class="btn bg-white">...</button>
                    <button id="last" onclick="pageChanger(9)" type="button" class="btn bg-white border">Last</button>
                    <button id="next" onclick="pageChanger(1)" type="button" class="btn bg-white border">Next</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-4">
                <table id="empTable" class="table table-hover bg-white">
                    <thead class="bg-primary text-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Personal No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">County</th>
                            <th scope="col">Salary</th>
                        </tr>
                    </thead>
                    <tbody id="employesTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal Start-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Employes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" id="inputGroup-sizing-default">Personal No :</span>
                        </div>
                        <input type="text" id="personalNo" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" id="inputGroup-sizing-default">Name :</span>
                        </div>
                        <input type="text" id="personalName" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" id="inputGroup-sizing-default">Email :</span>
                        </div>
                        <input type="text" id="personalEmail" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" id="inputGroup-sizing-default">Salary : </span>
                        </div>
                        <input type="text" id="personalSalary" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" id="inputGroup-sizing-default">County :</span>
                        </div>
                        <input type="text" id="personalCounty" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="employesAdd()" class="btn btn-success">ADD</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->
</body>

</html>
